<div class="row my-4">
    <div class="col-md-6">
        <h3>List Of Tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showForm = !showForm" class="btn btn-dark btn-sm">
              <i class="fa fa-plus">New Tasks</i>
        </button>

    </div>
</div>
<div class="row my-4">
    <div class="col-md-6 mx-auto">
        <div *ngIf="showForm" class="form-group">
            <label for="label"></label>
            <input [(ngModel)]="myTasks.label" id="label" type="text" class="form-control">
        </div>
        <div class="form-check my-2">
          <input [(ngModel)]="myTasks.complated" class="form-check-input" type="checkbox" value="" id="">
          <label class="form-check-label" for="">
            Complated
          </label>
        </div>
        <button *ngIf="isEditForm" (click)="updateTask()" class="btn btn-info btn-block">
            <i class="fa fa-refresh">Update Tasks</i>
        </button>
        <button  *ngIf="!isEditForm" (click)="addTask()" class="btn btn-success btn-block">
            <i class="fa fa-send">New Tasks</i>
        </button>
    </div>
</div>


<div class="row">
    <div class="col-md-6 mx-auto">
        <input (keyup)="searchTask()" class="form-control " [(ngModel)]="searchText" type="text" placeholder="search ....">
        
        <ul class="list-group my-2">
            List Of Tasks
            <li *ngFor="let task of resultTask" class="list-group-item d-flex justify-content-between align-items-center">
                <button (click)="editTask(task)" class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                {{task.label}}
                <span (click)="isComplated(task)" [ngClass]="{
                    'bg-info': task.complated,
                    'bg-danger' : !task.complated
                }" class="badge bg-danger badge-pill">
                    <i class="fa" [ngClass]="{
                        'fa-thumbs-up': task.complated,
                        'fa-thumbs-down': !task.complated,
                    }" aria-hidden="true"></i>
                    
                </span>
                <button (click)="deleteTask(task.id)" class="btn btn-dark btn-sm">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </li>
        </ul>
    </div>
</div>
